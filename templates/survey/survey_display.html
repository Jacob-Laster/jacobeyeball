{% extends "base.html" %}


{% block title %}
    Display the survey
{% endblock %}

{% block content %}
    <form action=
        "{%  url 'survey_processing' provider_name=provider_name survey_name=survey_name  %}"
          method="post">

        <div>
            <input type="hidden" value=
                    "{{ csrf_token }}"
                   name="csrfmiddlewaretoken">
        </div>
      <label for="patient_name">Patient Name</label>
        <input type="text" placeholder=
                "Patient Name is required"
            name="patient_name" maxlength="100"
            id="patient_name" required="required">
      <label for="patient_name2">*</label>

        {% for item in questions %}
            <p class="">
                {{ item.sequence_num }}&nbsp;
                {{ item.question_text }}<br/>
                {% for c in item.its_own_choices %}
                    <input type="radio" name="__question_num{{ item.id }}"
                           value="{{ c.id }}">
                    {{ c.choice_text }}<br>
                {% endfor %}
            </p>

        {% endfor %}

        <input type="submit" value="Submit the form"/>
    </form>
{% endblock %}
